<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes de {{ equipamento.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Detalhes do Equipamento</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{ equipamento.nome }}</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Número de Serial:</strong> {{ equipamento.serial }}</li>
                            <li class="list-group-item"><strong>Categoria:</strong> {{ equipamento.categoria.nome }}</li>
                            <li class="list-group-item"><strong>Status:</strong> {{ equipamento.status }}</li>
                            <li class="list-group-item"><strong>Data de Aquisição:</strong> {{ equipamento.data_aquisicao|date:"d/m/Y" }}</li>
                        </ul>
                    </div>
                    <div class="card-footer text-end">
                        <a href="{% url 'lista_equipamentos' %}" class="btn btn-secondary">Voltar para a Lista</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
