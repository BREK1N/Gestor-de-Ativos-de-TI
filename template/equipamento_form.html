<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Equipamento</title>

    <!-- Importação do CSS do Bootstrap via CDN para estilização -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Container principal para centralizar e dar espaçamento -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <!-- Título da página -->
                <h1 class="mb-4">Cadastrar Novo Equipamento</h1>

                <!-- Card do Bootstrap para envolver o formulário -->
                <div class="card p-4">
                    <!-- O formulário aponta para a mesma URL e usa o método POST -->
                    <form method="post">
                        <!-- Token de segurança obrigatório do Django -->
                        {% csrf_token %}

                        <!-- Loop dinâmico para renderizar cada campo passado pela view -->
                        {% for field in form %}
                            <div class="mb-3">
                                <!-- Label do campo -->
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                
                                <!-- Tratamento especial para o campo 'data_aquisicao' -->
                                {% if field.name == 'data_aquisicao' %}
                                    <div class="input-group">
                                        <!-- Renderiza o campo, que já vem com a classe e o tipo corretos do forms.py -->
                                        {{ field }}
                                        <!-- Botão para preencher a data atual -->
                                        <button class="btn btn-outline-secondary" type="button" id="btn-hoje">Hoje</button>
                                    </div>
                                {% else %}
                                    <!-- Renderiza os outros campos, que já vêm com a classe do forms.py -->
                                    {{ field }}
                                {% endif %}
                                
                                <!-- Exibe erros de validação específicos para este campo, se houver -->
                                {% if field.errors %}
                                    <div class="alert alert-danger mt-1 p-1">{{ field.errors|striptags }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <!-- Botões de ação do formulário -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a href="{% url 'lista_equipamentos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script JavaScript para a funcionalidade do botão 'Hoje' -->
    <script>
        // Adiciona um 'escutador' de evento de clique ao botão com id 'btn-hoje'
        document.getElementById('btn-hoje').addEventListener('click', function() {
            // Cria um objeto de data com o momento atual
            const hoje = new Date();
            // Formata a data para o padrão 'AAAA-MM-DD', que é o esperado pelo input type="date"
            const formatoData = hoje.toISOString().split('T')[0]; // Formata para YYYY-MM-DD
            
            // Encontra o campo de data pelo ID que o Django gera por padrão ('id_nome_do_campo')
            const campoData = document.getElementById('id_data_aquisicao');
            // Se o campo for encontrado, define seu valor para a data formatada
            if (campoData) {
                campoData.value = formatoData;
            }
        });
    </script>
</body>
</html>
