<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Equipamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

               
                <h1 class="mb-4">Cadastrar Novo Equipamento</h1>
                <div class="card p-4">

                    <form method="post">
                        
                        {% csrf_token %}

                        
                        {% for field in form %}
                            <div class="mb-3">
                               
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                
                                
                                {% if field.name == 'data_aquisicao' %}
                                    <div class="input-group">
                                        
                                        {{ field }}
                                       
                                        <button class="btn btn-outline-secondary" type="button" id="btn-hoje">Hoje</button>
                                    </div>
                                {% else %}
                                    
                                    {{ field }}
                                {% endif %}
                                
                               
                                {% if field.errors %}
                                    <div class="alert alert-danger mt-1 p-1">{{ field.errors|striptags }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <!-- Botões de ação do formulário -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a href="{% url 'lista_equipamentos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        document.getElementById('btn-hoje').addEventListener('click', function() {
            const hoje = new Date();
            const formatoData = hoje.toISOString().split('T')[0]; 
            const campoData = document.getElementById('id_data_aquisicao');
            if (campoData) {
                campoData.value = formatoData;
            }
        });
    </script>
</body>
</html>
